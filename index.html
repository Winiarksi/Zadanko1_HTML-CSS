<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>FoodTemplate</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
            <h1 class="header__title"><span style="color: #5bbd50">Food</span><span
                    style="color: #e24425">Template</span></h1>
            <p class="header__contact">Questions? Call us Toll-free! <span
                    style="color: #e24425;font-weight:bold">1800-0000-7777</span>
                (11AM to 11PM)</p>
            </div>
        </div>
    </header>
    <main>
        <section class="container main">
            <nav class="main__nav">
                <ul class="main__nav__list">
                    <li class="main_nav_list--item"><a href="#">HOME</a></li>
                    <li class="main_nav_list--item"><a href="#">POPURAL RESTAURANTS</a></li>
                    <li class="main_nav_list--item"><a href="#">ORDER</a></li>
                    <li class="main_nav_list--item"><a href="#">CONTACT</a></li>
                </ul>
                <ul class="main__right__lists">
                    <li class="user__nav__list--item"><a href="#">Login</a></li>
                    <li class="user__nav__list--item"><a href="#">Register</a></li>
                    <li class="user__nav__list--item"><a href="#">Help</a></li>
                </ul>
            </nav>
        </section>
        <section class="container banner">
            <div class="container__banner">
                <!-- <div class="banner__img"> -->
                    <div class="cta">
                        <h1 class="cta__title1">Network of over 5000 Restaurants</h1>
                        <h2 class="cta__title2">To Order Online</h2>
                        <form class="form">
                            <div>
                                <label class="cta__search">Location Name</label><br>
                                <input type="text" value="Secunderabad">
                            </div>
                            <div>
                                <label class="cta__search">Restaurant Name</label><br>
                                <input type="text" value="Swagath Grand">
                            </div>
                            <div>
                                <label class="cta__search">Cuisine Name</label><br>
                                <input type="text" value="Chicken Biriyani">
                            </div>
                        </form>
                    </div>
                <!-- </div> -->
            </div>
        </section>
    </main>
</body>
</html>
